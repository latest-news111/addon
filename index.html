<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tiagos Addon</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f0f0f0;
      padding: 40px;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 30px;
    }
    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 1.2em;
      cursor: pointer;
      border: none;
      background-color: #4CAF50;
      color: white;
      border-radius: 5px;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Tiagos Addon</h1>
  <div class="button-container" id="buttons">Loading...</div>

  <script>
    // Extract GitHub username and repo name from URL
    const pathParts = window.location.hostname === "127.0.0.1"
      ? ["user", "repo"] // fallback for local testing
      : window.location.pathname.split("/").filter(Boolean);

    const username = pathParts[0];
    const repo = pathParts[1] || username + ".github.io"; // fallback if user.github.io

    const apiUrl = `https://api.github.com/repos/${username}/${repo}/contents/`;

    fetch(apiUrl)
      .then(response => {
        if (!response.ok) throw new Error("Failed to fetch files");
        return response.json();
      })
      .then(files => {
        const container = document.getElementById("buttons");
        container.innerHTML = "";
        let found = false;

        files.forEach(file => {
          if (file.name.endsWith(".mcaddon")) {
            found = true;
            const name = file.name.replace(".mcaddon", "");
            const button = document.createElement("button");
            button.textContent = name;
            button.onclick = () => {
              window.location.href = file.download_url;
            };
            container.appendChild(button);
          }
        });

        if (!found) container.innerHTML = "No .mcaddon files found.";
      })
      .catch(error => {
        console.error("Error:", error);
        document.getElementById("buttons").textContent = "Failed to load addons.";
      });
  </script>
</body>
</html>
