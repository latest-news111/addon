<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tiagos Addon</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
    }
    h1 {
      font-size: 48px;
      margin-bottom: 30px;
    }
    button {
      display: block;
      margin: 10px auto;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Tiagos Addon</h1>
  <div id="buttons"></div>

  <script>
    const mcaddons = [
      "chocolate.mcaddon",
      "pigo_guard.mcaddon"
    ];

    const buttonsDiv = document.getElementById("buttons");

    mcaddons.forEach(file => {
      const btn = document.createElement("button");
      btn.textContent = file.replace(".mcaddon", "");
      btn.onclick = () => {
        const link = document.createElement("a");
        link.href = file;
        link.download = file;
        link.click();
      };
      buttonsDiv.appendChild(btn);
    });
  </script>
</body>
</html>
